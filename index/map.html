<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa com Leaflet - Carrossel de Informações</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }

      #popup-carousel {
        font-size: 14px;
        line-height: 1.4;
      }
      #popup-carousel button {
        cursor: pointer;
        padding: 5px 10px;
        margin-top: 10px;
      }

  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/back_end/source/index.js"></script>
